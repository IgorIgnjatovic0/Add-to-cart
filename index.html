<!DOCTYPE html>
<html>
<head>
    <title>Marketplace</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Marketplace</h1>

    <div class="container">
        <div class="items">
            <h2>Vegetables</h2>

            <div class="single-item">
                <img src="img/potato.png" alt="Potato">
                <div class="si-content">
                    <h3>Potato</h3>
                    <p class="price">$10</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/tomato.png" alt="Tomato">
                <div class="si-content">
                    <h3>Tomato</h3>
                    <p class="price">$20</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/carrot.png" alt="Carrot">
                <div class="si-content">
                    <h3>Carrot</h3>
                    <p class="price">$30</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>
        </div>

        <div class="cart">
            <h2>Cart</h2>
            
            <div class="cart-items"></div>

            <div class="total"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
